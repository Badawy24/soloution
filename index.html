<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Home</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Smart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Form -->
    <section class="login mt-5">
        <div class="overlay-login py-5">
            <div class="container">
                <h2 class="text-center py-">Welcome To Login</h2>
                <form class="form" action="record.html">
                    <div class="mb-3 input_form">
                        <input type="text" class="form-control" id="mrn" placeholder="Enter MRN">
                    </div>
                    <div class="mb-3 input_form">
                        <input type="password" class="form-control" id="pass" placeholder="Enter Password">
                    </div>
                    <div class="check-box">
                        <div class="mb-3 form-check text-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="mb-3 form-check text-center">
                            <input type="checkbox" class="form-check-input" id="ScanCheck">
                            <label class="form-check-label" for="exampleCheck2">Login With QReader</label>
                        </div>
                    </div>
                    <div class="button_form">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="submit" class="btn btn-primary mx-5">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
